<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Sky</title>
    <link rel="stylesheet" href="stars.css">
    <style>
        /* สไตล์สำหรับปุ่ม */
        .bottom-left-button {
            position: fixed; /* ปุ่มจะอยู่ในตำแหน่งคงที่ */
            bottom: 20px; /* ระยะจากด้านล่าง */
            left: 20px; /* ระยะจากด้านซ้าย */
            background-color: lightseagreen;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none; /* เอาเส้นใต้ลิงก์ออก */
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .bottom-left-button:hover {
            background-color: teal; /* สีปุ่มเปลี่ยนเมื่อ hover */
        }
        .bottom-right-button {
            position: fixed; /* ปุ่มจะอยู่ในตำแหน่งคงที่ */
            bottom: 20px; /* ระยะจากด้านล่าง */
            right: 20px; /* ระยะจากด้านซ้าย */
            background-color: lightseagreen;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none; /* เอาเส้นใต้ลิงก์ออก */
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .bottom-left-button:hover {
            background-color: teal; /* สีปุ่มเปลี่ยนเมื่อ hover */
        }
    </style>
</head>
<body>
    <div id="night-sky"></div>

    <!-- ปุ่มลิงก์ไป stars1.html -->
    <a href="stars1.html" class="bottom-left-button">Stars</a>
    <a href="stars2.html" class="bottom-right-button">Stars&Meteor</a>

    <script>
        const nightSky = document.getElementById("night-sky");

        function createStar() {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.setProperty("--top", `${Math.random() * 100}%`);
            star.style.setProperty("--left", `${Math.random() * 100}%`);
            star.style.setProperty("--size", Math.random() * 1 + 0.5);
            star.style.setProperty("--duration", `${Math.random() * 3 + 5}s`);
            star.style.setProperty("--delay", `${Math.random() * 2}s`);
            star.style.setProperty("--travel", `${Math.random() * 200 + 100}vw`);

            nightSky.appendChild(star);

            // ลบดาวหลังแอนิเมชันจบ
            setTimeout(() => {
                nightSky.removeChild(star);
            }, 8000); // 8 วินาที
        }

        function createMultipleStars() {
            const numStars = 10; // จำนวนดาวที่สร้างในแต่ละครั้ง
            for (let i = 0; i < numStars; i++) {
                createStar();
            }
        }

        // สร้างดาวทุก ๆ 2 วินาที
        setInterval(createMultipleStars, 2000);
    </script>
</body>
</html>
