<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Sky</title>
    <link rel="stylesheet" href="stars2.css">
    <style>
        /* สไตล์สำหรับปุ่ม */
        .bottom-left-button {
            position: fixed; /* ปุ่มจะอยู่ในตำแหน่งคงที่ */
            bottom: 20px; /* ระยะจากด้านล่าง */
            left: 20px; /* ระยะจากด้านซ้าย */
            background-color: lightseagreen;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none; /* เอาเส้นใต้ลิงก์ออก */
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .bottom-left-button:hover {
            background-color: teal; /* สีปุ่มเปลี่ยนเมื่อ hover */
        }
        .bottom-right-button {
            position: fixed; /* ปุ่มจะอยู่ในตำแหน่งคงที่ */
            bottom: 20px; /* ระยะจากด้านล่าง */
            right: 20px; /* ระยะจากด้านซ้าย */
            background-color: lightseagreen;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none; /* เอาเส้นใต้ลิงก์ออก */
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .bottom-left-button:hover {
            background-color: teal; /* สีปุ่มเปลี่ยนเมื่อ hover */
        }
    </style>
</head>
<body>
    <div id="night-sky"></div>
    <a href="index.html" class="bottom-left-button">Meteor</a>
    <a href="stars1.html" class="bottom-right-button">Stars</a>

    <script>
        const nightSky = document.getElementById("night-sky");

        // ฟังก์ชันสร้างดาวกระพริบ
        function createTwinklingStar() {
            const star = document.createElement("div");
            star.classList.add("star");

            // สุ่มตำแหน่ง
            star.style.top = Math.random() * 100 + "%";
            star.style.left = Math.random() * 100 + "%";

            nightSky.appendChild(star);

            // ลบดาวกระพริบหลังจาก 10 วินาที
            setTimeout(() => {
                nightSky.removeChild(star);
            }, 10000);
        }

        // ฟังก์ชันสร้างดาวตก
        function createFallingStar() {
            const star = document.createElement("div");
            star.classList.add("falling-star");

            // สุ่มตำแหน่ง
            star.style.top = Math.random() * 50 + "%";
            star.style.left = Math.random() * 100 + "%";

            nightSky.appendChild(star);

            // ลบดาวตกหลังจาก 5 วินาที
            setTimeout(() => {
                nightSky.removeChild(star);
            }, 5000);
        }

        // สร้างดาวกระพริบต่อเนื่อง
        function generateTwinklingStars() {
            setInterval(createTwinklingStar, 300);
        }

        // สร้างดาวตกต่อเนื่อง
        function generateFallingStars() {
            setInterval(createFallingStar, 5000);
        }

        // เรียกใช้ฟังก์ชัน
        generateTwinklingStars();
        generateFallingStars();
    </script>
</body>
</html>
