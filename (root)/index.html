<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Sky</title>
    <link rel="stylesheet" href="stars.css">
</head>
<body>
    <div id="night-sky"></div>

    <script>
        const nightSky = document.getElementById("night-sky");

        function createStar() {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.setProperty("--top", `${Math.random() * 100}%`);
            star.style.setProperty("--left", `${Math.random() * 100}%`);
            star.style.setProperty("--size", Math.random() * 1 + 0.5);
            star.style.setProperty("--duration", `${Math.random() * 3 + 5}s`); // เพิ่มความช้า 5-8 วินาที
            star.style.setProperty("--delay", `${Math.random() * 2}s`);
            star.style.setProperty("--travel", `${Math.random() * 200 + 100}vw`);

            nightSky.appendChild(star);

            // ลบดาวหลังแอนิเมชันจบ
            setTimeout(() => {
                nightSky.removeChild(star);
            }, 8000); // 8 วินาที
        }

        function createMultipleStars() {
            const numStars = 40; // จำนวนดาวที่สร้างในแต่ละครั้ง
            for (let i = 0; i < numStars; i++) {
                createStar();
            }
        }

        // สร้างดาวทุก ๆ 2 วินาที
        setInterval(createMultipleStars, 2000);
    </script>
</body>
</html>
